<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Wine Quality Prediction</title>
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom styles for this template-->
    <link href="static/css/styles.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f5f5f5; /* Light grey background for the body */
            color: #333; /* Dark grey text color for contrast */
        }
        .navbar {
            background-color: #4a4a4a; /* Medium dark grey for the navbar */
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #e0e0e0 !important; /* Light grey text color in the navbar */
        }
        .navbar-brand:hover, .navbar-nav .nav-link:hover {
            color: #ffffff !important; /* White text color on hover */
        }
        .masthead {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('static/assets/img/wine.jpg') no-repeat center center;
            background-size: cover;
            color: #e0e0e0; /* Light grey text color */
            text-align: center;
            padding: 100px 0;
        }
        .masthead .site-heading h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #f5f5f5; /* Very light grey for main heading */
        }
        .masthead .site-heading .subheading {
            font-size: 1.5rem;
            color: #cccccc; /* Light grey for the subheading */
        }
        .form-v9 {
            background-color: #e0e0e0; /* Light grey background for the form container */
            padding: 60px 0;
        }
        .form-v9-content {
            background: url('static/assets/img/form-v9.jpg') no-repeat center center;
            background-size: cover;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
        }
        .form-v9 h2 {
            font-size: 2rem;
            color: #333; /* Dark grey for the form heading */
        }
        .form-detail {
            max-width: 600px;
            margin: auto;
        }
        .form-row label {
            color: #333; /* Dark grey for form labels */
        }
        .input-text {
            border-radius: 0.25rem;
            border: 1px solid #b0b0b0; /* Grey border for input fields */
            padding: 0.5rem;
            width: 100%;
        }
        .register {
            background-color: #4a4a4a; /* Medium dark grey for the button */
            color: #e0e0e0; /* Light grey text color on the button */
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.25rem;
            font-size: 1rem;
        }
        .register:hover {
            background-color: #333; /* Darker grey for button hover */
        }
        footer {
            background-color: #4a4a4a; /* Medium dark grey for the footer */
            color: #e0e0e0; /* Light grey text color in the footer */
            padding: 20px 0;
        }
        footer .list-inline-item a {
            color: #e0e0e0; /* Light grey for social links */
        }
        footer .list-inline-item a:hover {
            color: #ffffff; /* White text color on hover for social links */
        }
    </style>
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <!-- Navigation items -->
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Header-->
    <header class="masthead">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Predicting the Wine Quality</h1>
                        <span class="subheading">Web Application</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content-->
    <div class="container px-4 px-lg-5">
        <div class="form-v9">
            <div class="form-v9-content">
                <form class="form-detail" action="/predict" method="post">
                    <h2>Enter the specific physicochemical details to check the result</h2>
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="fixed_acidity">Fixed Acidity:</label>
                            <input type="text" name="fixed_acidity" id="fixed_acidity" class="input-text" placeholder="Enter the value" required>
                        </div>
                        <div class="form-row">
                            <label for="volatile_acidity">Volatile Acidity:</label>
                            <input type="text" name="volatile_acidity" id="volatile_acidity" class="input-text" placeholder="Enter the value" required>
                        </div>
                    </div>
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="citric_acid">Citric Acid:</label>
                            <input type="text" name="citric_acid" id="citric_acid" class="input-text" placeholder="Enter the value" required>
                        </div>
                        <div class="form-row">
                            <label for="residual_sugar">Residual Sugar:</label>
                            <input type="text" name="residual_sugar" id="residual_sugar" class="input-text" placeholder="Enter the value" required>
                        </div>
                    </div>
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="chlorides">Chlorides:</label>
                            <input type="text" name="chlorides" id="chlorides" class="input-text" placeholder="Enter the value" required>
                        </div>
                        <div class="form-row">
                            <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
                            <input type="text" name="free_sulfur_dioxide" id="free_sulfur_dioxide" class="input-text" placeholder="Enter the value" required>
                        </div>
                    </div>
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
                            <input type="text" name="total_sulfur_dioxide" id="total_sulfur_dioxide" class="input-text" placeholder="Enter the value" required>
                        </div>
                        <div class="form-row">
                            <label for="density">Density:</label>
                            <input type="text" name="density" id="density" class="input-text" placeholder="Enter the value" required>
                        </div>
                    </div>
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="pH">pH:</label>
                            <input type="text" name="pH" id="pH" class="input-text" placeholder="Enter the value" required>
                        </div>
                        <div class="form-row">
                            <label for="sulphates">Sulphates:</label>
                            <input type="text" name="sulphates" id="sulphates" class="input-text" placeholder="Enter the value" required>
                        </div>
                    </div>
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="alcohol">Alcohol:</label>
                            <input type="text" name="alcohol" id="alcohol" class="input-text" placeholder="Enter the value" required>
                        </div>
                    </div>
                    <div class="form-v9">
                        <input type="submit" name="register" class="register" value="Predict">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer-->
    <footer>
        <div class="container px-4 px-lg-5">
            <div class="text-center">
                <p>&copy; 2024 Wine Quality Prediction. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="static/js/scripts.js"></script>
</body>
</html>
